<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #6a1b9a;
            color: white;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-size: cover; 
            background-position: center;
        }

        .user-name {
            font-size: 1.2rem;
            text-decoration: underline;
        }

        .user-uuid {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .notification-icons {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .nav-menu {
            margin-top: 2rem;
        }

        .nav-item {
            padding: 0.75rem 0;
            color: white;
            text-decoration: underline;
            display: block;
            font-size: 1.1rem;
        }

        .logout {
            margin-top: auto;
            padding: 1rem;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            background-color: #ba68c8;
        }

        .header {
            padding: 1.5rem;
            color: #333;
            font-size: 1.5rem;
        }

        .search-container {
            padding: 1rem 1.5rem;
        }

        .search-box {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 24px;
            background: #f5f5f5;
            font-size: 1rem;
            padding-left: 2.5rem;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>');
            background-repeat: no-repeat;
            background-position: 12px center;
        }

        .users-list {
            padding: 1rem 1.5rem;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background: white;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .user-info {
            flex: 1;
            margin-left: 1rem;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 0.25rem;
        }

        .user-info p {
            color: #666;
        }

        .edit-btn {
            padding: 0.5rem 2rem;
            background: #673ab7;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="utils/ajax_handler.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadMainUser();
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="user-profile" id="userprofile">
            <!-- Este div debe estar presente -->
        </div>

        <nav class="nav-menu">
            <a class="nav-item" onclick="toDashboard()">Dashboard</a>
            <a class="nav-item" onclick="toCalendar()">Calendario</a>
            <a class="nav-item" onclick="toGroups()">Grupos</a>
            <a href="#" class="nav-item">Usuarios</a>
            <a class="nav-item" onclick="toConfiguration()">Configuraci√≥n</a>
        </nav>

        <div class="logout" onclick="logout()">Logout</div>
    </div>

    <div class="main-content">
        <div class="header">
            User Management
        </div>

        <div class="users-list" id="users-container">
            
    </div>
    <script src="../utils/user_utils.js" defer></script>

</body>
</html>
